<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="survey-form" action="">
      <div class="form-group">
        <label id="name-label"
          >Name<input
            required
            type="text"
            id="name"
            placeholder="Enter your name"
        /></label>
      </div>

      <div class="form-group">
        <label id="email-label"
          >Email<input
            required
            type="email"
            id="email"
            placeholder="Enter your Email"
        /></label>
      </div>

      <div class="form-group">
        <label id="number-label"
          >Age<input
            min="13"
            max="120"
            required
            type="number"
            id="number"
            placeholder="Age"
        /></label>
      </div>

      <div class="form-group">
        <select id="dropdown">
          <option disabled selected value="dropdown-item">
            Select current role
          </option>
          <option value="dropdown-item">Student</option>
          <option value="dropdown-item">Full Time Job</option>
          <option value="dropdown-item">Full Time Learner</option>
          <option value="dropdown-item">Prefer not to say</option>
          <option value="dropdown-item">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p for="dropdown">
          <label
            ><input
              type="radio"
              name="dropdown-item"
              value="1"
            />Definitely</label
          >
          <label
            ><input type="radio" name="dropdown-item" value="2" />Maybe</label
          >
          <label
            ><input type="radio" name="dropdown-item" value="3" />Not
            sure</label
          >
        </p>
      </div>

      <div class="form-group">
        <p>
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </p>
        <label
          ><input type="checkbox" value="checkbox-1" />Front-end Projects</label
        >
        <label
          ><input type="checkbox" value="checkbox-2" />Back-end Projects</label
        >
        <label
          ><input type="checkbox" value="checkbox-3" />Data Visualization</label
        >
        <label><input type="checkbox" value="checkbox-4" />Challenges</label>
        <label
          ><input type="checkbox" value="checkbox-5" />Open Source
          Community</label
        >
        <label
          ><input type="checkbox" value="checkbox-6" />Gitter help rooms</label
        >
        <label><input type="checkbox" value="checkbox-7" />Videos</label>
        <label><input type="checkbox" value="checkbox-8" />City Meetups</label>
        <label><input type="checkbox" value="checkbox-9" />Wiki</label>
        <label><input type="checkbox" value="checkbox-10" />Forum</label>
        <label
          ><input type="checkbox" value="checkbox-11" />Additional
          Courses</label
        >
      </div>

      <div class="form-group">
        <p>
          Any comments or suggestions?<textarea
            id="textarea"
            cols="30"
            rows="10"
          ></textarea>
        </p>
      </div>
      <div class="form-group"><input id="submit" type="submit" /></div>
    </form>
  </body>
</html>
